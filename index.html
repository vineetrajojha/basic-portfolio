<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vineet's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vineet's Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Insert your bio or description here.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-item">
            <img src="portfolio-image.jpg" alt="Portfolio Item 1">
            <h3>Portfolio Item 1</h3>
            <p>Description of portfolio item 1.</p>
        </div>
        <!-- Add more portfolio items as needed -->
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Vineet's Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
